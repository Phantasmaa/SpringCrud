<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
</head>
<body>
<h2>Editar Persona</h2>

<form th:action="@{/guardareditar/{id}(id=${persona.id})}" method="post">
    <!-- Campos del formulario -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:value="${persona.nombre}" required>
    <br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" th:value="${persona.apellido}" required>
    <br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" th:value="${persona.edad}" required>
    <br>

    <label for="carrera">Carrera:</label>
    <input type="text" id="carrera" name="carrera" th:value="${persona.carrera}" required>
    <br>

    <!-- BotÃ³n de enviar -->
    <button type="submit">Guardar cambios</button>
</form>
</body>
</html>
